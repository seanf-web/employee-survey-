  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .lang-select {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .progress {
      display: flex;
      justify-content: space-between;
      flex: 1;
      margin-left: 30px;
      counter-reset: step;
    }
    .step {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #ccc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin: 0 10px;
    }
    .step.active {
      background: #145078;
    }
    h1, h2 {
      color: #145078;
      text-align: center;
    }
    h1 { font-size: 2.5em; }
    h2 { font-size: 2em; margin-bottom: 10px; }
    .task-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .task-logo {
      font-size: 3em;
      font-weight: bold;
      color: #145078;
    }
    .powered-by {
      background: #145078;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 10px;
    }
    .participants-only {
      background: #dc2626;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 20px;
    }
    .success-banner {
      background: #fff7ed;
      border: 2px solid #fdba74;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }
    p.blurb {
      text-align: center;
      font-size: 15px;
      margin-bottom: 20px;
      color: #444;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 6px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #ff911f;
      box-shadow: 0 0 6px rgba(255,145,31,0.4);
      outline: none;
    }
    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px 0 0;
      background: linear-gradient(135deg, #145078, #33a7b5);
      color: white;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    .highlight-box {
      border: 2px solid #facc15;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }
    .highlight-box.yellow { background: #fefce8; border-color: #facc15; }
    .highlight-box.green { background: #f0fdf4; border-color: #86efac; }
    .highlight-box.blue { background: #eff6ff; border-color: #93c5fd; }
    .highlight-box.orange { background: #fff7ed; border-color: #fdba74; }
    .radio-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 2px solid #86efac;
      border-radius: 12px;
      cursor: pointer;

      transform: scale(1.2);
      width: auto;
    }

      border: 3px solid #facc15;
      border-radius: 16px;
      padding: 30px;
      margin: 30px 0;
    }
    .upload-options {

      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 20px 0;
    }
    .upload-box {
      background: white;
      border: 2px solid #93c5fd;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

      border: 3px solid #3b82f6;
      border-radius: 16px;
      padding: 30px;
      margin: 30px 0;
    }

      padding: 20px;
      margin: 20px 0;

// Generate months dropdown options dynamically
function generateMonthsOptions() {
  const options = [];
  const t = translations[lang];
  
  if (lang === 'en') {
    options.push("Select months employed...");
    for (let i = 1; i <= 120; i++) { // Up to 10 years (120 months)
      if (i === 12) {
        options.push(`${i} months (1 year)`);
      } else if (i > 12) {
        const years = Math.floor(i / 12);
        const remainingMonths = i % 12;
        let label = `${i} months (${years} year`;
        if (years > 1) label += "s";
        if (remainingMonths > 0) {
          label += `, ${remainingMonths} month`;
          if (remainingMonths > 1) label += "s";
        }
        label += ")";
        options.push(label);
      } else {
        options.push(`${i} month${i > 1 ? 's' : ''}`);

      if (i === 12) {
        options.push(`${i} mwa (1 ane)`);
      } else if (i > 12) {
        const years = Math.floor(i / 12);
        const remainingMonths = i % 12;
        let label = `${i} mwa (${years} ane`;
        if (remainingMonths > 0) {
          label += `, ${remainingMonths} mwa`;
        }
        label += ")";
        options.push(label);
      } else {
        options.push(`${i} mwa`);
      }
    }
  }
  
  return options;
}

function formatPhone(input) {
  let val = input.value.replace(/\D/g, '');
  if (val.length > 3 && val.length <= 6) {
    input.value = `(${val.slice(0, 3)}) ${val.slice(3)}`;
  } else if (val.length > 6) {
    input.value = `(${val.slice(0, 3)}) ${val.slice(3, 6)}-${val.slice(6, 10)}`;
  } else {
    input.value = val;
  }
}

function previewFile(input, previewId) {
  const preview = document.getElementById(previewId);
  preview.innerHTML = "";
  
  if (input.files.length > 0) {
    const fileCount = document.createElement('p');
    fileCount.textContent = `${input.files.length} file(s) selected`;
    fileCount.style.fontWeight = 'bold';
    fileCount.style.color = '#16a34a';
    fileCount.style.marginBottom = '15px';
    preview.appendChild(fileCount);
  }
  
  Array.from(input.files).forEach(file => {
    if (file.type.startsWith("image/")) {
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement("img");
        img.src = e.target.result;
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    } else {
      const fileDiv = document.createElement("div");
      fileDiv.style.background = '#f3f4f6';
      fileDiv.style.border = '1px solid #d1d5db';
      fileDiv.style.borderRadius = '6px';
      fileDiv.style.padding = '10px';
      fileDiv.style.margin = '5px';
      fileDiv.textContent = file.name;
      preview.appendChild(fileDiv);
    }
  });
}

function validatePage() {
  const t = translations[lang];
  
  if (page === 1) {
    const required = ['firstName', 'lastName', 'phone', 'email', 'monthsEmployed'];
    for (let field of required) {
      const element = document.getElementById(field);
      if (!element?.value.trim()) {
        alert(t.completeRequired);
        element?.focus();
        return false;
      }
    }
  }
  
  if (page === 2) {
    const stillWorkingRadio = document.querySelector('input[name="stillWorking"]:checked');
    if (!stillWorkingRadio) {
      alert(t.completeRequired);
      return false;
    }
    
    const required = ['employer', 'startDate', 'payRate'];
    for (let field of required) {
      const element = document.getElementById(field);
      if (!element?.value.trim()) {
        alert(t.completeRequired);
        element?.focus();
        return false;
      }
    }
  }
  
  if (page === 3) {
    const payStubCamera = document.getElementById('payStubCamera')?.files.length || 0;
    const payStubFile = document.getElementById('payStubFile')?.files.length || 0;
    const authChecked = document.getElementById('authorization')?.checked;
    
    if (payStubCamera + payStubFile < 1) {
      alert(t.uploadPayStub);
      return false;
    }
    
    if (!authChecked) {
      alert(t.completeRequired);
      return false;
    }
  }
  
  return true;
}

function nextPage() {
  if (!validatePage()) return;
  
  saveFormData();
  page++;
  renderPage();
}

function prevPage() {
  saveFormData();
  page--;
  renderPage();
}

function submitSurvey() {
  if (!validatePage()) return;
  
  // Check if user has already submitted (rate limiting)
  const lastSubmission = localStorage.getItem('taskFormSubmitted');
  if (lastSubmission) {
    const daysSince = Math.floor((Date.now() - parseInt(lastSubmission)) / (1000 * 60 * 60 * 24));
    if (daysSince < 30) {
      alert(translations[lang].alreadySubmitted);
      return;
    }
  }
  
  saveFormData();
  
  // Generate submission data
  formData.submissionId = 'TASK_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
  formData.timestamp = new Date().toISOString();
  formData.status = 'pending';
  
  // Store submission timestamp for rate limiting
  localStorage.setItem('taskFormSubmitted', Date.now().toString());
  
  console.log('Form submitted:', formData);
  
  page = 4;
  renderPage();
}

function resetForm() {
  // Only allow reset for testing
  if (confirm('Are you sure you want to start a new report? This is for testing only.')) {
    localStorage.removeItem('taskFormSubmitted');
    page = 1;
    formData = {};
    renderPage();
  }
}
