<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK Monthly Employment Check-In</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    h1,h2 {
      color:#145078;
      text-align:center;
    }
    h1{ font-size:2.3em; }
    h2{ font-size:1.9em; margin-bottom:10px; }

    label {
      font-weight:bold;
      display:block;
      margin:12px 0 6px;
      color:#333;
    }
    input, select, textarea {
      width:100%;
      padding:14px 16px;
      border:2px solid #d1d5db;
      border-radius:14px;
      font-size:16px;
      margin-bottom:18px;
      box-sizing:border-box;
      transition:all 0.2s ease;
    }
    input:focus,select:focus,textarea:focus {
      border-color:#33a7b5;
      box-shadow:0 0 6px rgba(51,167,181,0.4);
      outline:none;
    }
    textarea {
      min-height:100px;
      resize:vertical;
      border-radius:14px;
    }

    .btn {
      padding:14px 26px;
      border:none;
      border-radius:14px;
      font-weight:bold;
      cursor:pointer;
      margin:10px 5px 0 0;
      background:linear-gradient(135deg,#145078,#33a7b5);
      color:white;
      transition:all 0.2s ease;
    }
    .btn:hover {
      transform:translateY(-2px);
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }

    .highlight-box {
      border:2px solid #facc15;
      border-radius:14px;
      padding:20px;
      margin:20px 0;
      background:#fefce8;
    }

    .upload-box {
      border:2px dashed #93c5fd;
      border-radius:14px;
      padding:25px;
      text-align:center;
      cursor:pointer;
      background:#f9fafb;
    }
    .upload-box:hover { background:#eff6ff; }

    .preview img {
      max-width:140px;
      margin:6px;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
    }
    .preview div.file-name {
      background:#f3f4f6;
      border:1px solid #d1d5db;
      border-radius:6px;
      padding:8px;
      margin:5px;
      font-size:14px;
    }

    /* Tutorial overlay */
    #tutorialOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #tutorialBox {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    #tutorialBox h2 { margin-bottom: 15px; }
    #tutorialBox select {
      margin: 10px auto;
      width: 80%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <!-- tutorial OR survey will be injected here -->
  </div>
<script>
// ===== Translations =====
let lang = "en";
let formData = {};
let page = 1;

const translations = {
  en: {
    continue: "Continue",
    back: "Back",
    submit: "Submit Monthly Report",
    tutorialTitle: "Welcome to the TASK Employment Survey",
    tutorialBlurb: "Before starting, choose your language and guide voice. You can preview voices and decide whether to watch the tutorial or skip straight to the survey.",
    chooseLang: "Choose Language",
    chooseVoice: "Choose Voice",
    startTutorial: "Start Tutorial",
    skipTutorial: "Skip Tutorial",
    testVoice: "Test Voice",
    sampleLine: "This is your TASK guide. I‚Äôll help you complete the survey."
  },
  es: {
    continue: "Continuar",
    back: "Atr√°s",
    submit: "Enviar Informe Mensual",
    tutorialTitle: "Bienvenido a la Encuesta de Empleo de TASK",
    tutorialBlurb: "Antes de comenzar, elige tu idioma y la voz del gu√≠a. Puedes probar voces y decidir si ver el tutorial o pasar directamente a la encuesta.",
    chooseLang: "Elige Idioma",
    chooseVoice: "Elige Voz",
    startTutorial: "Iniciar Tutorial",
    skipTutorial: "Saltar Tutorial",
    testVoice: "Probar Voz",
    sampleLine: "Soy tu gu√≠a de TASK. Te ayudar√© a completar la encuesta."

// ===== Tutorial Overlay Renderer =====
function renderTutorialOverlay() {
  const t = translations[lang];

          <option value="es" ${lang==="es"?"selected":""}>Espa√±ol</option>
          <option value="ht" ${lang==="ht"?"selected":""}>Krey√≤l</option>
        </select>

        <label for="voiceSelect">${t.chooseVoice}</label>
        <select id="voiceSelect" onchange="selectedVoice=this.value">
          ${voices.map(v=>`<option value="${v.id}" ${v.id===selectedVoice?"selected":""}>${v.label}</option>`).join("")}

        </div>
      </div>
    </div>
  `;
}
// ===== Voice Playback =====
function testVoice() {
  const t = translations[lang];
  const msg = new SpeechSynthesisUtterance(t.sampleLine);
  
  // Map selectedVoice to pitch/rate tweaks
  switch(selectedVoice) {
    case "male_calm":
      msg.pitch = 0.8; msg.rate = 0.9; msg.voice = speechSynthesis.getVoices().find(v=>v.name.toLowerCase().includes("male")) || null;
      break;
    case "male_energetic":
      msg.pitch = 1.0; msg.rate = 1.2;
      break;
    case "female_calm":
      msg.pitch = 1.2; msg.rate = 0.9; msg.voice = speechSynthesis.getVoices().find(v=>v.name.toLowerCase().includes("female")) || null;
      break;
    case "female_energetic":
      msg.pitch = 1.4; msg.rate = 1.2;
      break;
    default:
      msg.pitch = 1; msg.rate = 1;
  }
  speechSynthesis.speak(msg);
}

// ===== Tutorial Logic =====
let tutorialStep = 0;

function startTutorial() {
  tutorialStep = 1;
  showTutorialStep();
}

function showTutorialStep() {
  const steps = [
    { text: "Welcome! This tutorial will show you how to complete the TASK survey.", highlight: null },
    { text: "First, you will confirm if you are still working at your TASK-assisted job.", highlight: "step1" },
    { text: "Next, you will enter your contact information.", highlight: "step2" },
    { text: "Then, you will upload your last two pay stubs for verification.", highlight: "step3" },
    { text: "Finally, you will submit your monthly report and view the confirmation.", highlight: "step4" }
  ];
  if (tutorialStep > steps.length) {
    endTutorial();
    return;
  }
  const step = steps[tutorialStep-1];
  const t = translations[lang];
  document.getElementById("tutorialBox").innerHTML = `
    <h2>${t.tutorialTitle}</h2>
    <p>${step.text}</p>
    <div style="margin-top:20px;">
      <button class="btn" onclick="prevTutorialStep()">${t.back}</button>
      <button class="btn" onclick="nextTutorialStep()">${t.continue}</button>
    </div>
  `;
  
  // Speak it out
  const msg = new SpeechSynthesisUtterance(step.text);
  msg.rate = 1; msg.pitch = 1;
  speechSynthesis.speak(msg);
}

function nextTutorialStep() {
  tutorialStep++;
  showTutorialStep();
}

function prevTutorialStep() {
  if (tutorialStep > 1) {
    tutorialStep--;
    showTutorialStep();
  }
}

function endTutorial() {
  // clear overlay and start survey
  document.getElementById("tutorialOverlay").remove();
  renderSurvey();
}

// ===== Skip Tutorial =====
function skipTutorial() {
  document.getElementById("tutorialOverlay").remove();
  renderSurvey();
}

// ===== Employment Toggle =====
function toggleEmployment(isEmployed) {
  formData.stillWorking = isEmployed ? "yes" : "no";
  if (isEmployed) {
    document.getElementById("continueBtn").style.display = "block";
    document.getElementById("stopMessage").style.display = "none";
  } else {
    document.getElementById("continueBtn").style.display = "none";
    document.getElementById("stopMessage").style.display = "block";
  }
}

// ===== Save Current Step Data =====
function saveFormData() {
  if (page === 2) {
    formData.firstName = document.getElementById("firstName")?.value || "";
    formData.lastName = document.getElementById("lastName")?.value || "";
    formData.phone = document.getElementById("phone")?.value || "";
    formData.email = document.getElementById("email")?.value || "";
    formData.preferredContact = document.getElementById("preferredContact")?.value || "";
    formData.monthsEmployed = document.getElementById("monthsEmployed")?.value || "";
  }
  if (page === 3) {
    formData.q1 = document.getElementById("q1")?.value || "";
    formData.q2 = document.getElementById("q2")?.value || "";
    formData.q3 = document.getElementById("q3")?.value || "";
    formData.authorization = document.getElementById("authorization")?.checked || false;
  }
}

// ===== Validation =====
function validatePage() {
  const t = translations[lang];

  if (page === 1 && !formData.stillWorking) {
    alert(t.completeRequired || "Please complete all required fields before continuing.");
    return false;
  }

  if (page === 2) {
    const required = ["firstName","lastName","phone","email","monthsEmployed"];
    for (let field of required) {
      const el = document.getElementById(field);
      if (!el?.value.trim()) {
        alert(t.completeRequired || "Please complete all required fields before continuing.");
        el?.focus();
        return false;
      }
    }
  }

  if (page === 3) {
    const files = document.getElementById("payStubInput")?.files || [];
    if (files.length < 2) {
      alert(lang==="es"
        ? "Por favor sube al menos dos talones de pago."
        : lang==="ht"
          ? "Tanpri telechaje omwen 2 fich peman."
          : "Please upload at least two pay stubs."
      );
      return false;
    }
    if (!document.getElementById("authorization")?.checked) {
      alert(t.completeRequired || "Please complete all required fields before continuing.");
      return false;
    }
  }

  return true;
}

// ===== Navigation =====
function nextPage() {
  if (!validatePage()) return;
  saveFormData();
  page++;
  renderSurvey();
}

function prevPage() {
  saveFormData();
  if (page > 1) {
    page--;
    renderSurvey();
  }
}
// ===== Submit Survey =====
function submitSurvey() {
  if (!validatePage()) return;

  // Prevent resubmissions within 30 days
  const lastSubmission = localStorage.getItem("taskFormSubmitted");
  if (lastSubmission) {
    const daysSince = Math.floor((Date.now() - parseInt(lastSubmission)) / (1000*60*60*24));
    if (daysSince < 30) {
      alert(lang==="es"
        ? "Ya enviaste un informe este mes. Vuelve el pr√≥ximo mes."
        : lang==="ht"
          ? "Ou deja soum√®t yon rap√≤ mwa sa a. Tanpri retounen pwochen mwa."
          : "You already submitted a report this month. Please return next month."
      );
      return;
    }
  }

  saveFormData();
  formData.submissionId = "TASK_" + Date.now();
  formData.timestamp = new Date().toISOString();

  localStorage.setItem("taskFormSubmitted", Date.now().toString());
  console.log("Form submitted:", formData);

  page = 4;
  renderSurvey();
}

// ===== Phone Formatting =====
function formatPhone(input) {
  let val = input.value.replace(/\D/g, "");
  if (val.length > 3 && val.length <= 6) {
    input.value = `(${val.slice(0, 3)}) ${val.slice(3)}`;
  } else if (val.length > 6) {
    input.value = `(${val.slice(0, 3)}) ${val.slice(3, 6)}-${val.slice(6, 10)}`;
  } else {
    input.value = val;
  }
}

// ===== File Preview =====
function previewFile(input, previewId) {
  const preview = document.getElementById(previewId);
  preview.innerHTML = "";

  if (input.files.length > 0) {
    const count = document.createElement("p");
    count.textContent = `${input.files.length} file(s) selected`;
    count.style.fontWeight = "bold";
    count.style.color = "#16a34a";
    count.style.marginBottom = "10px";
    preview.appendChild(count);
  }

  Array.from(input.files).forEach(file => {
    if (file.type.startsWith("image/")) {
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.style.maxWidth = "140px";
        img.style.margin = "6px";
        img.style.borderRadius = "10px";
        img.style.boxShadow = "0 2px 6px rgba(0,0,0,0.15)";
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    } else {
      const div = document.createElement("div");
      div.classList.add("file-name");
      div.textContent = file.name;
      div.style.background = "#f3f4f6";
      div.style.border = "1px solid #d1d5db";
      div.style.borderRadius = "6px";
      div.style.padding = "8px";
      div.style.margin = "5px";
      div.style.fontSize = "14px";
      preview.appendChild(div);
    }
  });
}
