<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TASK Monthly Employment Check-In</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 850px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 {
      color: #145078;
      margin-bottom: 10px;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 6px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      margin-bottom: 16px;
      transition: 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #ff911f;
      box-shadow: 0 0 6px rgba(255,145,31,0.4);
      outline: none;
    }
    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px 0 0;
      transition: transform 0.2s, background 0.3s;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn-primary { background: #145078; color: white; }
    .btn-primary:hover { background: #0f3c5a; }
    .btn-secondary { background: #ccc; color: #333; }
    .btn-secondary:hover { background: #aaa; }
    .progress {
      display: flex;
      justify-content: space-between;
      margin: 20px 0 30px;
      counter-reset: step;
    }
    .step {
      width: 100%;
      text-align: center;
      position: relative;
      color: #aaa;
      font-size: 14px;
    }
    .step:before {
      content: counter(step);
      counter-increment: step;
      width: 30px;
      height: 30px;
      line-height: 30px;
      border: 2px solid #ccc;
      display: block;
      text-align: center;
      margin: 0 auto 10px auto;
      border-radius: 50%;
      background-color: white;
    }
    .step.active:before {
      border-color: #145078;
      background: #145078;
      color: white;
      font-weight: bold;
    }
    .success {
      text-align: center;
      color: green;
      padding: 20px;
    }
    .success h1 {
      font-size: 2.5em;
      animation: pop 0.6s ease;
    }
    .info-box {
      background: #e8f5ff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #b3d7f5;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes pop {
      0% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Progress bar -->
    <div class="progress">
      <div class="step active" id="step1">Contact</div>
      <div class="step" id="step2">Employment</div>
      <div class="step" id="step3">Verification</div>
      <div class="step" id="step4">Complete</div>
    </div>

    <div id="survey"></div>
  </div>

<script>
  let page = 1;
  let formData = {};

  function renderPage() {
    document.querySelectorAll('.step').forEach((el,i)=>{
      el.classList.toggle("active", i < page);
    });

    let html = "";
    if(page===1){
      html += `<h2>Step 1: Contact Information</h2>
      <label>First Name *</label><input id="firstName">
      <label>Last Name *</label><input id="lastName">
      <label>Phone *</label><input id="phone" placeholder="(609) 697-6215">
      <label>Email *</label><input id="email" type="email">
      <button class="btn btn-primary" onclick="nextPage()">Continue</button>`;
    }
    if(page===2){
      html += `<h2>Step 2: Employment Status</h2>
      <label>Employer *</label><input id="employer">
      <label>Job Title *</label><input id="jobTitle">
      <label>Pay Rate/Salary *</label><input id="payRate">
      <label>Are you still employed? *</label>
      <select id="stillWorking"><option value="">--</option><option>Yes</option><option>No</option></select>
      <button class="btn btn-secondary" onclick="prevPage()">Back</button>
      <button class="btn btn-primary" onclick="nextPage()">Continue</button>`;
    }
    if(page===3){
      html += `<h2>Step 3: Verification</h2>
      <label>Upload Pay Stub #1 *</label><input type="file" id="stub1" accept="image/*,.pdf" capture="environment" onchange="previewFile(this)">
      <div id="preview1"></div>
      <label>Upload Pay Stub #2 *</label><input type="file" id="stub2" accept="image/*,.pdf" capture="environment" onchange="previewFile(this)">
      <div id="preview2"></div>
      <button class="btn btn-secondary" onclick="prevPage()">Back</button>
      <button class="btn btn-primary" onclick="nextPage()">Submit</button>`;
    }
    if(page===4){
      html += `<div class="success">
        <h1>ðŸŽ‰ Survey Completed!</h1>
        <p>Thank you for your commitment to employment success through TASK.</p>
      </div>
      <div class="info-box">
        <h3>Next Steps</h3>
        <p>Visit the TASK Employment Office to pick up your gift card reward.</p>
        <pre>
Office: Monâ€“Fri 9â€“4
Lunch: Monâ€“Sat 10:30â€“1
Dinner: Monâ€“Thu 3:30â€“5
        </pre>
        <p><strong>Phone Numbers:</strong> (609) 697-6215 / (609) 697-6166</p>
      </div>`;
    }
    document.getElementById("survey").innerHTML = html;
  }

  function previewFile(input){
    let preview = document.getElementById("preview"+input.id.slice(-1));
    preview.innerHTML="";
    Array.from(input.files).forEach(file=>{
      if(file.type.startsWith("image/")){
        let reader = new FileReader();
        reader.onload = e => {
          let img = document.createElement("img");
          img.src = e.target.result;
          img.style.maxWidth="150px";
          img.style.margin="10px";
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  }

  function nextPage(){
    if(page<4) page++;
    renderPage();
  }
  function prevPage(){
    if(page>1) page--;
    renderPage();
  }
  renderPage();
</script>
</body>
</html>
